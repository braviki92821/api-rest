<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Registrate ahora</h2>
          <form [formGroup]="RegistroForm">
            <!-- Email input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example3">Correo</label>
              <input type="email" id="form3Example3" class="form-control" formControlName="email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control" formControlName="password"/>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <a class="link-danger" for="form2Example33" routerLink="'/login'">
                Regresar al login
              </a>
            </div>

            <!-- Submit button -->
            <button type="submit" (click)="registrarUsuario()" class="btn btn-primary btn-block mb-4" >
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
